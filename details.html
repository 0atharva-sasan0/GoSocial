<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Video Details</h2>
  <form onsubmit="handleDetailsSubmit(event)">
    <input type="text" placeholder="Video Name" required><br>
    <textarea placeholder="Description"></textarea><br>
    <input type="text" placeholder="Playlist (optional)"><br>
    <label><input type="checkbox" id="ageCheck"> 18+ Only</label><br>
    <input type="text" placeholder="Add Sound/Music (optional)"><br>
    <button type="submit">Done</button>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
